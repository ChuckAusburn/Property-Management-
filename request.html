  <div class="container">
    <form>
    <div class="row form-input">
      <div class="col-lg-6">
        <div class="row">
          <div class="card tenant-card">
            <div class="card-header card-header-vu">
              Tenant Details
            </div>
            <div class="card-body">
              <div class = row>
                <div class = "col-md-8">
                  <div class="form-group">
                    <p><strong>Please tell us who you are!</strong></p>
                    <i class="filtersubmit far fa-user-circle"></i><input type="text" class="inputfield_vu" id="tenantName" aria-describedby="tenantName" placeholder="Full Name"
                      required>
                    <small id="tenantNameID" class="form-text text-muted"></small>
                  </div>
                  <div class="form-group">
                    <!-- <label for="tenantPhone"><strong>Tenant Phone</strong></label> -->
                    <i class="filtersubmit fas fa-phone"></i><input type="tel" class="inputfield_vu" id="tenantPhone" aria-describedby="tenantPhone" placeholder="Phone Number" required>
                    <small id="tenantPhoneID" class="form-text text-muted"></small>
                  </div>
                  <div class="form-group">
                    <!-- <label for="tenantEmail"><strong>Email Address</strong></label> -->
                    <i class="filtersubmit far fa-envelope"></i><input type="email" class="inputfield_vu" id="tenantEmail" aria-describedby="emailHelp" placeholder="Email"
                      required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <i class="filtersubmit fas fa-building"></i><select class="inputfield_vu" id="selectAddress" required>
                      <option disabled selected value="">Select your property</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <i class="filtersubmit fas fa-th"></i><input type="number" class="inputfield_vu" id="unitNumber" aria-describedby="unitNumber" placeholder="Unit Number" required>
                  </div>
                  <div class="form-group">
                    <p><strong>Please tell us your issues!</strong></p>
                    <i class="filtersubmit fas fa-exclamation-circle"></i><select class="inputfield_vu" id="selectissue" required>
                      <option disabled selected value="">Please select an issue</option>
                    </select>                  
                  </div>                  
                </div>
                <div class = "col-md-4">
                  <img id = techicon src="assets/images/technical_icon.png">
                </div>
              </div>
              <!-- End of first row -->
              <div class = row>
                <div class = col-md-12>
                  <div class="form-group">
                    <textarea id="form_message" name="body" class="inputfield_vu" placeholder="Please describe your issue" required></textarea>
                  </div>
                  <div class="form-group">
                    <input type="checkbox" class="" id="checkbox">
                    <label class="form-check-label" for="checkbox">Check this box if you can enter your home</label>
                  </div>
             
                </div>
              </div>
              <!-- End of the Second Row -->
              <div class = row>
                <div class = col-md-4>
                    <button class="button" type="submit" id="submit-request-btn" value="Send">
                      Submit
                    </button>                  
                </div>
                <div class = col-md-4>                
                </div>
                <div class = col-md-4>
                </div>                                       
              </div>
           
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6 collapse">
        <div class="card">
          <div class="card-body">
            <div id="map"></div>
              <p><strong>Manager Information</strong></p>
            <div class="card-body" id="managerInfo">
            </div>
          </div>
        </div>
      </div>
      <!-- End of second box -->      
    </div>
  </form>

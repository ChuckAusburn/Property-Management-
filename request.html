<body>

  <div class="parentheader">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#" ;><strong>EZIE ISAAC PROPERTIES</strong></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"

        <span class="navbar-toggler-icon"></span>

      </div>
    </nav>

  <div class="container">
    <form>
    <div class="row form-input">
      <div class="col-lg-6">
        <div class="row">
          <div class="card tenant-card">
            <div class="card-header">
              Tenant Details
            </div>
            <div class="card-body">
              <div>
                <div class="form-group">
                  <label for="tenantName"><strong>Tenant Name</strong></label>
                  <input type="text" class="form-control" id="tenantName" aria-describedby="tenantName" placeholder="Enter Tenant Name"
                    required>
                  <small id="tenantNameID" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="tenantPhone"><strong>Tenant Phone</strong></label>
                  <input type="tel" class="form-control" id="tenantPhone" aria-describedby="tenantPhone" placeholder="Enter Tenant Phone"
                    required>
                  <small id="tenantPhoneID" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                  <label for="tenantEmail"><strong>Email Address</strong></label>
                  <input type="email" class="form-control" id="tenantEmail" aria-describedby="emailHelp" placeholder="Enter email"
                    required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="form-group">
                      <label for="selectAddress"><strong>Select Address</strong></label>
                      <select class="form-control" id="selectAddress" required>
                        <option disabled selected value="">Please select an address</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class=row>
                  <div class="col">
                    <label for="unitNumber"><strong>Unit Number</strong></label>
                    <input type="number" class="form-control" id="unitNumber" aria-describedby="unitNumber" placeholder="Unit Number"
                      required>
                    <small id="unitNumber" class="form-text text-muted"></small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            Issue Details
          </div>
          <div class="card-body">
            <div>
              <div class="form-group">
                <label for="form_message">Description of Issue</label>
                <textarea id="form_message" name="body" class="form-control" placeholder="Please describe your issue" required></textarea>
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <label for="selectissue"><strong>Select issue</strong></label>
                <select class="form-control" id="selectissue" required>
                  <option disabled selected value="">Please select an issue</option>
                </select>
              </div>
              <div class="form-check checkbox">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label class="form-check-label" for="checkbox">OK to Enter Home</label>
              </div>
              <div>
                <button class="btn btn-primary" type="submit" id="submit-request-btn" value="Send">
                  Submit Request
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row center-align">
      <div class="collapse">
      <div class="card mapcard">
        <div id="map"></div>
        <div class="card-body" id="managerInfo">
        </div>
      </div>
    </div>
    </div>
  </form>
  </div>

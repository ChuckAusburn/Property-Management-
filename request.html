<body>

<div class="container">
  <div class="row">
    <div class="titleheader">
    <p style= "font-size:30px";><strong >Tenant Maintenance Request</strong></p>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="row">
        <form>
          <div class="form-group">
            <label for="tenantName"><strong>Tenant Name</strong></label>
            <input type="text" class="form-control" id="tenantName" aria-describedby="tenantName" placeholder="Enter Tenant Name">
            <small id="tenantNameID" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="tenantPhone"><strong>Tenant Phone</strong></label>
            <input type="tel" class="form-control" id="tenantPhone" aria-describedby="tenantPhone" placeholder="Enter Tenant Phone">
            <small id="tenantPhoneID" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
              <label for="tenantEmail"><strong>Email Address</strong></label>
              <input type="email" class="form-control" id="tenantEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="selectAddress"><strong>Select Address</strong></label>
                  <select class="form-control" id="selectAddress">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <label for="unitNumber"><strong>Unit Number</strong></label>
                <input type="number" class="form-control" id="unitNumber" aria-describedby="unitNumber" placeholder="Unit Number">
                <small id="unitNumber" class="form-text text-muted"></small>
              </div>
            </div>
        </form>
      </div>
      <div class="row">
        <div class="card" style="width: 25rem;">
          <img class="card-img-top" src="https://www.ydesignservices.com/wp-content/uploads/2016/07/Googlemap-600x551.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Property Manager Details</h5>
            <p class="card-text">Manager Name: Blah</p>
            <p class="card-text">Manager Number: 714-111-1234</p>
            <p class="card-text">Manager Email: chuck@gmail.com</p>
            <p class="card-text">Property Address: Blah</p>
            <p class="card-text">City, State</p>
            <p class="card-text">Zip Code</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          Issue Details
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="form_message">Description of Issue</label>
            <textarea id="form_message" name="body" class="form-control" placeholder="Please describe your issue"></textarea>
            <div class="help-block with-errors"></div>
          </div>
          <div class="form-group">
            <label for="issueSelect">Select Issues (hold CTRL to select multiple)</label>
            <select multiple class="form-control" id="issueSelect">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="form-check checkbox">
            <input type="checkbox" class="form-check-input" id="checkbox">
            <label class="form-check-label" for="checkbox">OK to Enter Home</label>
          </div>
          <div>
            <button class="btn btn-primary" type="submit" id="submit-request-btn" value="Send">
              Submit Request
            </button>
          </div>
      </div>
    </div>
  </div>
  
  </div>



<!-- LINK TO FIREBASE GOES HERE -->
<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- Script -->
<script type="text/javascript">

      $(document).ready(function () {

        // Initialize Firebase
        var config = {
          apiKey: "AIzaSyBXxt23fhtW6YNk8iu_J2m9qg_ivp58RxY",
          authDomain: "property-management-aa43d.firebaseapp.com",
          databaseURL: "https://property-management-aa43d.firebaseio.com",
          projectId: "property-management-aa43d",
          storageBucket: "property-management-aa43d.appspot.com",
          messagingSenderId: "272832416557"
        };

        firebase.initializeApp(config);

        // Create a variable to reference the database.
        var database = firebase.database();

$(document).on('click', '#submit-request-btn', function (event) {

event.preventDefault();

var address = $("#selectAddress").val().trim();
var createdDate = 82739428;
var issueID = 1;
var issueType = $("#issueSelect").val();
var issuerEmail = $("#tenantEmail").val().trim();
var issuerName = $("#tenantName").val().trim();
var unit = $("#unitNumber").val().trim();
var enterHome = $("#checkbox").val().trim();
var issuerPhone = $("#tenantPhone").val().trim();


// logic to pull latest ID and increment by 1
  database.ref('/issue_request').on("child_added", function (snapshot) {
    // storing the snapshot.val() in a variable for convenience
    var sv = snapshot.val();

    issueID = sv.fb_issueID;

    issueID++

  }, function (errorObject) {
    console.log("Errors handled: " + errorObject.code);
  });


  // Code for handling the push
  database.ref('/issue_request').push({
    fb_address: address,
    fb_createdDate: createdDate,
    fb_issueID: issueID,
    fb_issueType: issueType,
    fb_issuerEmail: issuerEmail,
    fb_issuerName: issuerName,
    fb_unit: unit,
    fb_enterHome: enterHome,
    fb_issuerPhone: issuerPhone
  });

  //Clear text on submission
  $("#selectAddress").val("");
  $("#issueSelect").val("");
  $("#issuerEmail").val("");
  $("#issuerName").val("");
  $("#unitNumber").val("");
  $("#checkbox").val("");



});

});

</script>

</body>
</html>

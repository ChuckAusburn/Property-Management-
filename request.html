<div class="container">
  <div class="row">
    <div class="titleheader">
    <p style= "font-size:30px";><strong >Tenant Maintenance Request</strong></p>
    </div>
  </div>
  <div class="row">
    <form>
      <div class="form-group">
        <label for="tenantName"><strong>Tenant Name</strong></label>
        <input type="text" class="form-control" id="tenantName" aria-describedby="tenantName" placeholder="Enter Tenant Name">
        <small id="tenantNameID" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="tenantPhone"><strong>Tenant Phone</strong></label>
        <input type="tel" class="form-control" id="tenantPhone" aria-describedby="tenantPhone" placeholder="Enter Tenant Phone">
        <small id="tenantPhoneID" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
          <label for="exampleInputEmail1"><strong>Email Address</strong></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="selectAddress">Select Address</label>
              <select class="form-control" id="selectAddress">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <div class="col">
            <label for="unitNumber"><strong>Unit Number</strong></label>
            <input type="number" class="form-control" id="unitNumber" aria-describedby="unitNumber" placeholder="Unit Number">
            <small id="unitNumber" class="form-text text-muted"></small>
          </div>
        </div>
    </form>
  </div>
  <div class="row">
    <div class="card" style="width: 25rem;">
      <img class="card-img-top" src="https://www.ydesignservices.com/wp-content/uploads/2016/07/Googlemap-600x551.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Property Manager Details</h5>
        <p class="card-text">Manager Name: Blah</p>
        <p class="card-text">Manager Number: 714-111-1234</p>
        <p class="card-text">Manager Email: chuck@gmail.com</p>
        <p class="card-text">Property Address: Blah</p>
        <p class="card-text">City, State</p>
        <p class="card-text">Zip Code</p>
      </div>
    </div>
  </div>

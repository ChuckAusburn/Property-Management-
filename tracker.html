<body>

        <div class="container">

      </div>

  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <table id="displayRequest" class="table table-striped table-bordered" style="width:100%">
          <thead>
            <tr>
              <th>Address</th>
              <th>Unit</th>
              <th>Issue Type</th>
              <th>Issuer Name</th>
              <th>Issuer Email</th>
              <th>Issuer Phone</th>
              <th>Enter Premise</th>
              <th>Created Date</th>
              <th>Issue Status</th>
              <th>Remove Issue</th>
            </tr>
          </thead>
          <tbody class="add-records">
          </tbody>
          <tfoot>
            <tr>
              <th>Address</th>
              <th>Unit</th>
              <th>Issue Type</th>
              <th>Issuer Name</th>
              <th>Issuer Email</th>
              <th>Issuer Phone</th>
              <th>Enter Premise</th>
              <th>Created Date</th>
              <th>Issue Status</th>
              <th>Remove Issue</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>


    <br><br>

    <div class="row">
      <div class="col-lg-12">
        <form id="contact-form" method="post">

          <div class="messages"></div>

          <div class="controls">

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="form_name">Name *</label>
                  <input id="form_name" type="text" name="name" class="form-control" placeholder="Select Record"
                    required="required" data-error="Name is required." disabled>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="form_email">Email *</label>
                  <input id="form_email" type="text" name="to_email" class="form-control" placeholder="" required="required"
                    data-error="Valid email is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="form_subject">Subject *</label>
                  <input id="form_subject" type="text" name="subject" class="form-control" placeholder="Enter Subject"
                    required="required" data-error="Subject is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="form_message">Message *</label>
                  <textarea id="form_message" type="text" name="body_text" class="form-control" placeholder="Message for issuer" rows="4"
                    required="required" data-error="Please, leave us a message."></textarea>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                  <button class="btn btn-primary" type="submit" id="email-submit-btn" value="Send">
                    Send & Save Message
                  </button>
              </div>
              <br><br>
              <div class="col-md-2">
                <div class="form-check checkbox">
                  <input type="checkbox" class="form-check-input" id="checkbox">
                  <label class="form-check-label" for="checkbox"> Send Email</label>
                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>



  <!-- LINK TO FIREBASE GOES HERE -->

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>

    })();</script>
